<!DOCTYPE html>
<meta charset="utf-8">
<title>Gustavo's Example</title>
<style>
	body {
		margin: 40px auto;
		width: 960px;
		min-height: 1000px;
	}

	#body {
		position: relative;
	}

	footer {
		padding: 2em 0 1em 0;
		font-size: 12px;
	}

	h1 {
		font-size: 96px;
		margin-top: .3em;
		margin-bottom: 0;
	}

	h1 + h2 {
		margin-top: 0;
	}

	h2 {
		font-weight: 400;
		font-size: 28px;
	}

	#body > p {
		line-height: 1.5em;
		width: 640px;
	}

	#charts {
		padding: 10px 0;
	}

	.chart {
		display: inline-block;
		height: 151px;
		margin-bottom: 20px;
	}

	.reset {
		padding-left: 1em;
		font-size: smaller;
		color: #ccc;
	}

	.background.bar {
		fill: #ccc;
	}

	.foreground.bar {
		fill: steelblue;
	}

	.axis path, .axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	.axis text {
		font: 10px sans-serif;
	}

	.brush rect.extent {
		fill: steelblue;
		fill-opacity: .125;
	}

	.brush .resize path {
		fill: #eee;
		stroke: #666;
	}

	#hour-chart {
		width: 260px;
	}
	aside {
		position: absolute;
		left: 740px;
		font-size: smaller;
		width: 220px;
	}
	#heart-map {
		background-color: white;
		height: 500px;
		width: 470px;
		float: left;
	}
	#normal-map {
		background-color: white;
		height: 500px;
		width: 470px;
		float: right;
	}
</style>

<div id="body">


	<div id="charts">
		<div id="hour-chart" class="chart">
			<div class="title">Hours</div>
		</div>
	</div>
	<aside id="totals"><span id="active">-</span> of <span id="total">-</span> rides selected.</aside>
	<div id="maps">
		<br>
		<div id="heart-map" class ="map"></div>
		<div id="normal-map" class ="map"></div>
	</div>
</div>

<script src="js/crossfilter.v1.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<script src="js/leaflet.js"></script>
<script src="js/leaflet-heat.js"></script>
<script>
	var heartmap = L.map('heart-map').setView([40.760610,-73.975242], 11);
	var normalmap = L.map('normal-map').setView([40.760610,-73.975242], 11);
	function desenharMap(){
		var tileset = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		});
		var tileset2 = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		});
		tileset.addTo(heartmap);
		tileset2.addTo(normalmap);
	}

	desenharMap();
	var heat, ride;
	d3.csv("nyctaxi1000.csv", function(error, rides) {
		formatar = d3.time.format.utc("%Y-%m-%d %H:%M:%S").parse;
		// Create heat map layer with full points (Note: Update before change filters)
		mypoints = rides.map(function (d) { return [d.pickup_latitude, d.pickup_longitude] });
		heat = L.heatLayer(mypoints);
		heat.setOptions({max: 500, minOpacity: 0.7, radius: 15});
		heat.addTo(heartmap);
		// Create the crossfilter for the relevant dimensions and groups.
		ride = crossfilter(rides);

		var all = ride.groupAll(),
		hour = ride.dimension(function(d) { return formatar(d.pickup_datetime).getHours(); }),
		hours = hour.group(Math.floor);

		var charts = [

		barChart()
		.dimension(hour)
		.group(hours)
		.x(d3.scale.linear()
			.domain([0, 24])
			.rangeRound([0, 10 * 24]))

		];

		// Given our array of charts, which we assume are in the same order as the
		// .chart elements in the DOM, bind the charts to the DOM and render them.
		// We also listen to the chart's brush events to update the display.
		var chart = d3.selectAll(".chart")
		.data(charts)
		.each(function(chart) { chart.on("brush", renderAll).on("brushend", renderAll); });

		// Render the total.
		d3.selectAll("#total")
		.text(ride.size());

		renderAll();

		// Renders the specified chart or list.
		function render(method) {
			d3.select(this).call(method);
		}

		// Whenever the brush moves, re-rendering everything.
		function renderAll() {
			chart.each(render);
			d3.select("#active").text(all.value());
			console.log(all);
			console.log(all.orderNatural.map(function (d) { return [d.pickup_latitude, d.pickup_longitude] }));
			//console.log(ride.groupAll().orderNatural());
			//mypoints = all.map(function (d) { return [d.pickup_latitude, d.pickup_longitude] });
			//heat = L.heatLayer(mypoints);
			console.log(all.value());
		}

		window.filter = function(filters) {
			filters.forEach(function(d, i) { charts[i].filter(d); });
			renderAll();
		};

		window.reset = function(i) {
			charts[i].filter(null);
			renderAll();
		};

		function barChart() {
			if (!barChart.id) barChart.id = 0;

			var margin = {top: 10, right: 10, bottom: 20, left: 10},
			x,
			y = d3.scale.linear().range([100, 0]),
			id = barChart.id++,
			axis = d3.svg.axis().orient("bottom"),
			brush = d3.svg.brush(),
			brushDirty,
			dimension,
			group,
			round;

			function chart(div) {
				var width = x.range()[1],
				height = y.range()[0];

				y.domain([0, group.top(1)[0].value]);

				div.each(function() {
					var div = d3.select(this),
					g = div.select("g");

					// Create the skeletal chart.
					if (g.empty()) {
						div.select(".title").append("a")
						.attr("href", "javascript:reset(" + id + ")")
						.attr("class", "reset")
						.text("reset")
						.style("display", "none");

						g = div.append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

						g.append("clipPath")
						.attr("id", "clip-" + id)
						.append("rect")
						.attr("width", width)
						.attr("height", height);

						g.selectAll(".bar")
						.data(["background", "foreground"])
						.enter().append("path")
						.attr("class", function(d) { return d + " bar"; })
						.datum(group.all());

						g.selectAll(".foreground.bar")
						.attr("clip-path", "url(#clip-" + id + ")");

						g.append("g")
						.attr("class", "axis")
						.attr("transform", "translate(0," + height + ")")
						.call(axis);

						// Initialize the brush component with pretty resize handles.
						var gBrush = g.append("g").attr("class", "brush").call(brush);
						gBrush.selectAll("rect").attr("height", height);
						gBrush.selectAll(".resize").append("path").attr("d", resizePath);
					}

					// Only redraw the brush if set externally.
					if (brushDirty) {
						brushDirty = false;
						g.selectAll(".brush").call(brush);
						div.select(".title a").style("display", brush.empty() ? "none" : null);
						if (brush.empty()) {
							g.selectAll("#clip-" + id + " rect")
							.attr("x", 0)
							.attr("width", width);
						} else {
							var extent = brush.extent();
							g.selectAll("#clip-" + id + " rect")
							.attr("x", x(extent[0]))
							.attr("width", x(extent[1]) - x(extent[0]));
						}
					}

					g.selectAll(".bar").attr("d", barPath);
				});

				function barPath(groups) {
					var path = [],
					i = -1,
					n = groups.length,
					d;
					while (++i < n) {
						d = groups[i];
						path.push("M", x(d.key), ",", height, "V", y(d.value), "h9V", height);
					}
					return path.join("");
				}

				function resizePath(d) {
					var e = +(d == "e"),
					x = e ? 1 : -1,
					y = height / 3;
					return "M" + (.5 * x) + "," + y
					+ "A6,6 0 0 " + e + " " + (6.5 * x) + "," + (y + 6)
					+ "V" + (2 * y - 6)
					+ "A6,6 0 0 " + e + " " + (.5 * x) + "," + (2 * y)
					+ "Z"
					+ "M" + (2.5 * x) + "," + (y + 8)
					+ "V" + (2 * y - 8)
					+ "M" + (4.5 * x) + "," + (y + 8)
					+ "V" + (2 * y - 8);
				}
			}

			brush.on("brushstart.chart", function() {
				var div = d3.select(this.parentNode.parentNode.parentNode);
				div.select(".title a").style("display", null);
			});

			brush.on("brush.chart", function() {
				var g = d3.select(this.parentNode),
				extent = brush.extent();
				if (round) g.select(".brush")
					.call(brush.extent(extent = extent.map(round)))
				.selectAll(".resize")
				.style("display", null);
				g.select("#clip-" + id + " rect")
				.attr("x", x(extent[0]))
				.attr("width", x(extent[1]) - x(extent[0]));
				dimension.filterRange(extent);
			});

			brush.on("brushend.chart", function() {
				if (brush.empty()) {
					var div = d3.select(this.parentNode.parentNode.parentNode);
					div.select(".title a").style("display", "none");
					div.select("#clip-" + id + " rect").attr("x", null).attr("width", "100%");
					dimension.filterAll();
				}
			});

			chart.margin = function(_) {
				if (!arguments.length) return margin;
				margin = _;
				return chart;
			};

			chart.x = function(_) {
				if (!arguments.length) return x;
				x = _;
				axis.scale(x);
				brush.x(x);
				return chart;
			};

			chart.y = function(_) {
				if (!arguments.length) return y;
				y = _;
				return chart;
			};

			chart.dimension = function(_) {
				if (!arguments.length) return dimension;
				dimension = _;
				return chart;
			};

			chart.filter = function(_) {
				if (_) {
					brush.extent(_);
					dimension.filterRange(_);
				} else {
					brush.clear();
					dimension.filterAll();
				}
				brushDirty = true;
				return chart;
			};

			chart.group = function(_) {
				if (!arguments.length) return group;
				group = _;
				return chart;
			};

			chart.round = function(_) {
				if (!arguments.length) return round;
				round = _;
				return chart;
			};

			return d3.rebind(chart, brush, "on");
		}
	});

</script>
