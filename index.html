<!DOCTYPE html>
<html>
    <head>
        <title>Test D3.js</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="js/d3/d3.min2.js"></script>
        <!-- Cuidado com a versÃ£o do d3 --> 
        <script src="js/leaflet/leaflet.js"></script>
        <style>
            svg {
              position: relative;
            }
            #mapa {
              width: 800px;
              height: 400px;
            }
            path {
              fill: #000;
              fill-opacity: .2;
              stroke: #fff;
              stroke-width: 1.5px;
            }

            path:hover {
              fill: brown;
              fill-opacity: .7;
            }
        </style>
    <body>
        <p id="mapa"></p>
        <script type="text/javascript">
            var map = new L.Map("mapa", {center: [50.0, -90.0], zoom: 4})
                .addLayer(new L.TileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"));

            var svg = d3.select(map.getPanes().overlayPane).append("svg"),
                g = svg.append("g").attr("class", "leaflet-zoom-hide");

            d3.json("data/us-states.json", function(error, collection) {
                if (error) throw error;

                var transform = d3.geo.transform({point: PontoProjetar}),
                    path = d3.geo.path().projection(transform);

                var feature = g.selectAll("path")
                    .data(collection.features)
                    .enter().append("path");

                map.on("viewreset", reset);
                reset();

                function reset() {
                    var bounds = path.bounds(collection), topLeft = bounds[0], bottomRight = bounds[1];

                    svg.attr("width", bottomRight[0] - topLeft[0])
                        .attr("height", bottomRight[1] - topLeft[1])
                        .style("left", topLeft[0] + "px")
                        .style("top", topLeft[1] + "px");

                    g.attr("transform", "translate(" + -topLeft[0] + "," + -topLeft[1] + ")");

                    feature.attr("d", path);
                }

                function PontoProjetar(x, y) {
                    var point = map.latLngToLayerPoint(new L.LatLng(y, x));
                    this.stream.point(point.x, point.y);
                }
            });
        </script>
    </body>
</html>
